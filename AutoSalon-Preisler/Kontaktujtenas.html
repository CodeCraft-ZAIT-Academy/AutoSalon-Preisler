    <h1 class="Nazov">Kontaktujte nas</h1>

    <form class="forms">

        <div class="Riadok">
            <label class="Otazka" for="fname">Meno:</label>
            <input class="input" type="text" id="fname" name="fname" placeholder="Name" required>
        </div>

        <div class="Riadok">
            <label class="Otazka" for="lname">Priezvisko:</label>
            <input class="input" type="text" id="lname" name="lname" placeholder="Surname" required>
        </div>

        <div class="Riadok">
            <label class="Otazka" for="lname">Telefone cislo:</label>
            <input class="input" type="tel" id="lname" name="lname" placeholder="+421 912 345 678" required>
        </div>

        <div class="Riadok">
            <label class="Otazka" for="lname">Email:</label>
            <input class="input" type="email" id="lname" name="lname" placeholder="example@gmail.com" required>
        </div>

        <div class="Riadok">
            <label class="Otazka" for="lname">Sprava:</label>
            <textarea class="textove" rows="4" placeholder="Napis nam svoju spravu...." required></textarea>
        </div>

        <div class="Riadok">
            <input class="chekichek" type="checkbox" id="lname" name="lname" required><label class="Suhlas">Suhlasim
                so spracovanim osobnych udajov</label>
        </div>

        <div class="Riadok">
            <input class="submitbut" type="submit" value="Submit">
        </div>

    </form>

    <div class="footer">
        <div class="rightside">
            <ul class="Kontakt">
                <li class="footextli">Kontakt:</li>
                <li class="footextli">Telefonne cislo: +421 912 345 678</li>
                <li class="footextmail"><a class="mailo" href="mailto:test@gmail.com">Napiste nam</a>
