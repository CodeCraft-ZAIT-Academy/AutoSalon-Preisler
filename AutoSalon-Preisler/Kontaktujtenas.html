    <h1 class="Nazov">Kontaktujte nas</h1>

    <form class="forms">

        <div class="Riadok">
            <label class="Otazka" for="fname">First name:</label>
            <input class="input" type="text" id="fname" name="fname" placeholder="Name">
        </div>

        <div class="Riadok">
            <label class="Otazka" for="lname">Last name:</label>
            <input class="input" type="text" id="lname" name="lname" placeholder="Surname">
        </div>

        <div class="Riadok">
            <label class="Otazka" for="lname">Telefone cislo:</label>
            <input class="input" type="text" id="lname" name="lname" placeholder="+421 912 345 678">
        </div>

        <div class="Riadok">
            <label class="Otazka" for="lname">Email:</label>
            <input class="input" type="text" id="lname" name="lname" placeholder="example@gmail.com">
        </div>

        <div class="Riadok">
            <label class="Otazka" for="lname">Sprava:</label>
            <input class="input" type="text" id="lname" name="lname" placeholder="Napis nam svoju spravu">
        </div>

        <div class="Riadok">
            <input class="chekichek" type="checkbox" id="lname" name="lname"><label class="Suhlas">Suhlasim so spracovanim osobnych udajov</label>
        </div>

        <div class="Riadok">
            <input class="submitbut" type="submit" value="Submit">
        </div>

    </form>
